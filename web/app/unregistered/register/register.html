<form action="/users" method="post" layout-padding="5" style="text-align: center">
	<h1 class="md-title">Register</h1>
	<div layout="column">
		<md-input-container class="md-block" style="margin: 0">
			<label>Username</label>
			<input type="text" name="username" required/>
		</md-input-container>
		<md-input-container class="md-block" style="margin: 0">
			<label>Email</label>
			<input type="email" name="email" required/>
		</md-input-container>
			<label>First Name</label>
			<input type="text" name="first" required/>
		</md-input-container>
			<label>Last Name</label>
			<input type="text" name="last" required/>
		</md-input-container>
		<md-input-container class="md-block" style="margin: 0">
			<label>Password</label>
			<input type="password" name="password" required/>
		</md-input-container>
		<md-input-container class="md-block" style="margin: 0">
			<label>Confirm Password</label>
			<input type="password" name="confirm" required/>
		</md-input-container>
		<input type="submit" class="md-button md-raised md-primary">
	</div>
</form>

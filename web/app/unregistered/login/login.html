<form action="/login" method="post" layout-padding="5" style="text-align: center">
	<h1 class="md-title">Login</h1>
	<div layout="column">
		<md-input-container class="md-block" style="margin: 0">
			<label>Username</label>
			<input type="text" name="username" required/>
		</md-input-container>
		<md-input-container class="md-block" style="margin: 0">
			<label>Password</label>
			<input type="password" name="password" required/>
		</md-input-container>
		<input type="submit" name="action" class="md-button md-raised md-primary" value="Login">
		<md-button ng-click="reset()" class="md-raised md-primary">Reset Password</md-button>
	</div>
</form>

<form action="/users/reset" method="put" layout-padding="5" style="text-align: center">
	<h1 class="md-title">Reset Password</h1>
	<div layout="column">
		<span class="md-body-1">Enter the email you used when you registered and we will send you a password reset link.</span>
		<md-input-container class="md-block" style="margin: 0">
			<label>Email</label>
			<input type="text" name="email" required/>
		</md-input-container>
		<input type="submit" name="action" class="md-button md-raised md-primary">
	</div>
</form>

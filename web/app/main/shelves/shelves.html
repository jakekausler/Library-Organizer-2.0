<div layout="column" flex>
	<md-toolbar>
		<div id="shelf-navigation">
			<md-button aria-label="Change Library" class="icon filter-icon" ng-click="chooseLibrary($event)"><md-tooltip md-delay="500">Choose Library</md-tooltip></md-button>
			<md-button aria-label="Edit Shelves" ng-disabled="!canEditCurrentShelf" ng-click="editShelves($event)" class="icon edit-icon"><md-tooltip md-delay="500">Edit Shelves</md-tooltip></md-button>
			<div style="display: inline-block;"><input type="text" ng-change="findBook()" ng-model="shelvesSearchString" name="shelvesSearchString" value="{{shelvesSearchString}}" /></div>
		</div>
	</md-toolbar>
	<div bookcases ng-model="bookcases" style="width:100%;height:85vh;position:relative;overflow-x:auto"></div>
</div>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Library Organizer</title>
    <link rel="stylesheet" type="text/css" href="web/css/icons.css">
    <link rel="stylesheet" type="text/css" href="web/lib/fontawesome/css/font-awesome.min.css">
    <script src="web/lib/bower_components/angular/angular.min.js"></script>
    <script src="web/lib/bower_components/angular-material/angular-material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="web/lib/bower_components/angular-material/angular-material.min.css">
    </script>
    <script src="web/lib/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="web/lib/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="web/lib/bower_components/fusioncharts/angular-fusioncharts.min.js"></script>
    <script src="web/lib/bower_components/fusioncharts/fusioncharts.js"></script>
    <script src="web/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="web/app/main/maincontroller.js"></script>
    <script src="web/app/main/grid/gridcontroller.js"></script>
    <script src="web/app/main/grid/export/exportcontroller.js"></script>
    <script src="web/app/main/grid/import/importcontroller.js"></script>
    <script src="web/app/main/editor/editorcontroller.js"></script>
    <script src="web/app/main/shelves/shelvescontroller.js"></script>
    <script src="web/app/main/profile/profilecontroller.js"></script>
    <script src="web/app/main/statistics/statisticscontroller.js"></script>
    <script src="web/app/main/directives/inputs.js"></script>
    <script src="web/app/main/directives/bookcases.js"></script>
    <script src="web/app/main/directives/focuson.js"></script>
    <img style="display: none" id="wood" src='web/res/wood.png' />
    <img style="display: none" id="woodborder" src='web/res/wood-border.png'>
</head>

<body id="maincontent" style="overflow-y: hidden">
    <div ng-app="libraryOrganizer" ng-controller="libraryOrganizerController as $ctrl">
        <div id="header" layout="row" ng-include="'web/app/main/header/header.html'"></div>
        <div ng-controller="gridController" id="grid-view" ng-hide="display!='grid'" flex
            ng-include="'web/app/main/grid/grid.html'"></div>
        <div ng-controller="shelvesController" id="shelves-view" ng-hide="display!='shelves'"
            layout="row" flex ng-include="'web/app/main/shelves/shelves.html'"></div>
        <div ng-controller="statisticsController" id="statistics-view" ng-hide="display!='stats'"
            layout="row" flex ng-include="'web/app/main/statistics/statistics.html'"></div>
    </div>
</body>

</html>
